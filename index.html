    <title>Xiao Qi's Compose Camping Trip</title>
    <style>
      :root {
        --camp-green: #4a6741;
        --camp-green-light: #8aa881;
        --camp-brown: #8b5a2b;
        --camp-beige: #f5f1e6;
        --fire-orange: #e25822;
        --night-blue: #1a2b4c;
      }
      
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--camp-beige);
        color: #333;
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      /* Custom Scrollbar for the 'bad' list example */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      .slide-enter {
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
